<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item1">Navbar</div>
      <div class="item2">Sidebar</div>
      <div class="item3">Main</div>
      <div class="item4">Content 1</div>
      <div class="item5">Content 2</div>
      <div class="item6">Content 3</div>
      <div class="item7">Footer</div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: grid;
        min-height: 100vh;
        width: 90%;
        margin: 0 auto;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(6, minmax(100px, 1fr));
        grid-gap: 20px;
        padding: 2rem;
        border: 4px solid rebeccapurple;
        text-align: center;
      }

      .container > * {
        background: rgb(182, 255, 141);
        display: grid;
        align-items: center;
        align-content: center;
        font-size: 40px;
        font-style: italic;
      }

      .item1 {
        grid-column: 1/-1;
      }
      .item2 {
        grid-column: 1 / span 1;
        grid-row: 2/-2;
      }
      .item3 {
        grid-column: span 3;
        grid-row: 2/ 4;
      }
      .item4,
      .item5,
      .item6 {
        grid-row: span 2;
      }
      .item7 {
        grid-column: 1/-1;
      }

      /* Media Query for Mobile Devices */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
          grid-template-rows: auto;
          grid-gap: 10px;
          padding: 1rem;
        }

        .item2 {
          grid-row: auto;
        }

        .item3 {
          grid-row: auto;
          grid-column: auto;
        }

        .item4,
        .item5,
        .item6 {
          grid-row: auto;
        }

        .item7 {
          grid-column: auto;
        }
      }
    </style>
  </body>
</html>
